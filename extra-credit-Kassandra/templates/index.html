<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drive Controller Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .dashboard {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }
        .section {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .video-feed, .plot {
            width: 90%;
            height: 80%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Drive Script Control Panel</h1>
    <div class="dashboard">
        <div class="section">
            <div class="video-feed">Live Camera Feed</div>
        </div>
        <div class="section">
            <div class="plot">Plot 1 Placeholder</div>
        </div>
        <div class="section">
            <div class="plot">Plot 2 Placeholder</div>
        </div>
        <div class="section">
            <div class="plot">Plot 3 Placeholder</div>
        </div>
    </div>
    <button onclick="startDrive()">Start Drive.py</button>
    
    <script>
        function startDrive() {
            fetch('/start-drive')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
