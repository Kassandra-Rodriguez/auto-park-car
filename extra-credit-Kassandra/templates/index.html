<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drive Controller</title>
</head>
<body>
    <h1>Drive Script Control Panel</h1>
    <button onclick="startDrive()">Start Drive.py</button>
    
    <script>
        function startDrive() {
            fetch('/start-drive')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
