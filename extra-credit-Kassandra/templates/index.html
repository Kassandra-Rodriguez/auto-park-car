<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drive Control Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            color: #204969;
            margin: 20px;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            max-width: 960px; /* Adjusts the max width of the dashboard area */
        }
        .section {
            background-color: #ffffff;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 280px; /* Adjust the width of each section */
            height: 200px; /* Adjust the height of each section */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #369636;
        }
        .image-placeholder {
            width: 100%;
            height: 100%;
            background-size: cover;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f0f0f0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Autonomous Drive Control Panel</h1>
    </header>
    <div class="dashboard">
        <div class="section">
            <div class="image-placeholder" style="background-image: url('live.png');">
                Live Feed
            </div>
        </div>
        <div class="section">
            <div class="image-placeholder" style="background-image: url('original.png');">
                Plot 1
            </div>
        </div>
        <div class="section">
            <div class="image-placeholder" style="background-image: url('hsv.png');">
                Plot 2
            </div>
        </div>
        <div class="section">
            <div class="image-placeholder" style="background-image: url('cleaned.png');">
                Plot 3
            </div>
        </div>
    </div>
    <button onclick="startDrive()">Activate Drive.py</button>
    
    <script>
        function startDrive() {
            fetch('/start-drive')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
